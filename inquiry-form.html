<body>
  <div id="navbar" class="top-nav">
    <div class="nav-container">
      <a href="."><img id="mochi" class="nav-link" src="src/img/svgs/logo-jcp.svg" alt="mochi"></a>
      <div class="pages-container">
        <div class="nav-item-with-modal">
          <h2 class="nav-link | text-accent" id="service-button">services</h2>
          <div class="services-modal">
            <a href="app-design.html"><p class="text-accent boldest">App Design</p></a>
            <a href="brand-design.html"><p class="text-accent boldest">Brand Identity</p></a>
            <a href="web-design.html"><p class="text-accent boldest">Web Design</p></a>
          </div>
        </div>
        <a href="about.html"><h2 class="nav-link | text-accent">about me</h2></a>
        <a href="portfolio.html"><h2 class="nav-link | text-accent">portfolio</h2></a>
      </div>
      <div id="hamburger-menu" class="hamburger-menu">
        <img src="src/img/svgs/hamburger.svg" alt="hamburger menu mobile">
      </div>
    </div>
  </div>

  <div class="backdrop" id="backdrop"></div>
  <div id="nav-module" class="nav-pages-module">
    <div class="nav-links" id="nav-links">
    </div> 
  </div>

    <div class="inquiry-page-container">
        <h1 class="inquiry-text | text-primary">I'd love <br> to work <br> with you</h1>
        <form
         name="contact" 
         data-netlify="true" 
         action="/success-screen.html" 
         class="inquiry-form" 
         method="POST" 
         netlify-honeypot="bot-field"
         >
          <input type="hidden" name="form-name" value="contact">
          <p class="form-intro">
              Feel free to fill out the information provided and I’ll get to you in the next 48 hours. I’m excited to hear from you.
          </p>

          <label for="name">Name <span class="required">(required)</span></label>
          <div class="name-fields">
              <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
              <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
          </div>

          <label for="email">Email <span class="required">(required)</span></label>
          <input type="email" name="email" id="email" placeholder="Your email" required>

          <fieldset>
              <legend>Services you're interested in <span class="required">(required)</span></legend>
              <label><input type="checkbox" name="services" value="logo-design"> Brand Design</label>
              <label><input type="checkbox" name="services" value="website-design"> Website Design</label>
              <label><input type="checkbox" name="services" value="web-dev"> Website Design and Development</label>
              <label><input type="checkbox" name="services" value="other"> Other/I'm Not Sure</label>
          </fieldset>

          <label for="comments">Any comments?</label>
          <textarea name="comments" id="comments" rows="5" placeholder="Let me know any details..."></textarea>
          <p style="display: none;">
            <label>humans dont fill this out <input name="bot-field"></label>
          </p>
          <button class="send-button | boldest" type="submit">send</button>
      </form>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
